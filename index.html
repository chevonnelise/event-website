<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/card-images/4-red-cover.png" type="website-icon">
    <title>Taylor Swift : The Eras Tour</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <!-- Leaflet Marker Cluster CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a id="logo" class="navbar-brand" href="#">
                    <img src="assets/img/taylor-swift-logo.png" alt="taylor-swift-logo.png"
                        title="taylor-swift-logo.png">
                </a>
                <div id="navbarlink">
                    <ul>
                        <li><a class="nav-link scrollto" href="#welcome">Welcome</a></li>
                        <li><a class="nav-link scrollto" href="#venue">Event Venue</a></li>
                        <li><a class="nav-link scrollto" href="#highlights">Highlights</a></li>
                        <li><a class="nav-link scrollto" href="#subscribe">Subscribe</a></li>
                    </ul>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">The Eras Tour</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#welcome">Welcome</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#venue">Event Venue</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#highlights">Highlights</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#subscribe">Subscribe</a>
                            </li>
                            <!-- <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                      </a>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                          <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </li>
                  </ul> -->
                            <form class="d-flex mt-3" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-success" type="submit">Search</button>
                            </form>
                    </div>
                </div>
            </div>
        </nav>
    </header><!-- End Header Section -->

    <!-- ======= Welcome Section ======= -->
    <section id="welcome">
        <div class="container-fluid" data-aos="fade-up">
            <div class="section-header">
                <h2>Welcome</h2>
            </div>
        </div>
    </section><!-- End Welcome Section -->

    <!-- ======= Venue Section ======= -->
    <section id="venue">
        <div class="container-fluid" data-aos="fade-up">
            <div class="section-header">
                <h2>Event Venue</h2>
            </div>
            <div id="map-container">
                <div id="map">
                    <!-- Button trigger modal -->
                    <button id="modal-button" type="button" class="btn btn-light" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        <img id="searchIcon" src="assets/img/map-markers/magnifying-glass.png"
                                            alt="Search Icon">
                    </button>


                    <!-- Modal -->
                    <div class="modal" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Search for other places</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Modal content goes here -->
                                    <!-- Search input and button -->
                                    <div id="result-container">
                                        <div id="search-container">
                                            <input type="text" id="searchTerms" class="form-control mb-3" />
                                            <div id="search-results">
                                            </div>
                                        </div>
                                        <button id="searchBtn" class="btn btn-light">
                                            <img id="searchIcon" src="assets/img/map-markers/magnifying-glass.png"
                                            alt="Search Icon">
                                        </button>
                                    </div>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Venue Section -->

    <!-- ======= Highlights Section ======= -->
    <section id="highlights">
        <div class="container-fluid" data-aos="fade-up">
            <div class="section-header">
                <h2>Highlights</h2>
            </div>
        </div>
    </section><!-- End Highlights Section -->

    <!-- ======= Subscribe Section ======= -->
    <section id="subscribe">
        <div class="container-fluid" data-aos="fade-up">
            <div class="section-header">
                <h2>Subscribe</h2>
            </div>
        </div>
    </section><!-- End Subscribe Section -->

    <!-- ======= Footer ======= -->
    <footer id="footer">
    </footer><!-- End  Footer -->


    <!-- ======= JS Plug-ins ======= -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <!-- Leaflet MarkerClusterGroup JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
